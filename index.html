<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="form">
            <h1>Instagram</h1>
            <div class="input-box"><input type="text" id="user" required placeholder="username or email or phone number"></div>
            <div class="input-box"><input type="password" placeholder="password" id="pass" required></div>
           <div class="input-box"><button type="submit" id="btn">Log in </button></div>
           <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          
        </form>
    </div>
    <script src="instajs.js"></script>
</body>
</html>
